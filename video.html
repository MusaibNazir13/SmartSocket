<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Universal Smart Socket â€“ Demo Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#020617;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Inter,system-ui;
}

/* CONTAINER */
.video-wrapper{
  width:85%;
  max-width:1200px;
  background:#f8fafc;
  border-radius:32px;
  padding:40px;
  box-shadow:0 50px 120px rgba(0,0,0,.6);
}

/* TITLE */
.video-header{
  text-align:center;
  margin-bottom:28px;
}
.video-header h1{
  font-family:Poppins;
  font-size:42px;
  margin:0;
}
.video-header p{
  font-size:18px;
  color:#475569;
  margin-top:8px;
}

/* VIDEO CARD */
.video-card{
  width:100%;
  aspect-ratio:16/9;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  box-shadow:
    0 30px 80px rgba(59,130,246,.45),
    inset 0 0 0 1px rgba(255,255,255,.15);
}

/* VIDEO */
.video-card video,
.video-card iframe{
  width:100%;
  height:100%;
  border:none;
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:18px;
  color:#64748b;
  font-size:14px;
}
</style>
</head>

<body>

<div class="video-wrapper">

  <div class="video-header">
    <h1>Live Project Demonstration</h1>
    <p>Real-world working of the Universal Smart Socket System</p>
  </div>

  <div class="video-card">
    <!-- LOCAL VIDEO -->
    <video controls>
      <source src="demo.mp4" type="video/mp4">
      
    </video>

    
  </div>

 

</div>

<script>
document.addEventListener("keydown",e=>{
  if(e.key==="Escape"){
    window.location.href="proj_simulation.html";
  }
});
</script>

</body>
</html>
